{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="section-title">Add a new listing</h2>
    
    {% if message %}
        <div class="flash-banner">{{ message }}</div>
    {% endif %}

    <div class="container">
        <div class="form">

            <form action="{% url 'create_listing'%}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title :</label>
                    <input type="text" name="title" class="form-control" placeholder="Ex : little black dress ">
                </div>
                <div class="form-group">
                   <label for="description">Description :</label>
                   <textarea rows="3" name="description" class="form-control" placeholder="Ex : A lovely dress, perfect for a summer cocktail or a dinner with friends. It's both comfortable and elegent. You're going to love it ! "></textarea>
                </div>
                <div class="form-group">
                   <label for="starting_bid">Starting bid :</label>
                   <input type="number" name="starting_bid" class="form-control" placeholder="Ex: USD 30">
                </div>  
                <div class="form-group">
                    <label for="url">Picture: </label>
                    <input type="text" name="url" class="form-control" placeholder="Please enter a url">
                </div>
                <div class="form-group">
                    <label for="category">Category : </label>
                    <select name="category" id="" class="form-control" placeholder="Please select a category">
                        {% for category in all_categories %}
                            <option value="{{ category}}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Closing date : </label>
                    <input type="datetime-local" name="closing_date">
                </div>

                <input class="btn-flat w-100" type="submit" value="Create">
            </form>
        </div>
    </div>

    
{% endblock %}

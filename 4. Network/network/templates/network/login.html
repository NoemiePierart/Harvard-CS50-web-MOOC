{% extends "network/layout.html" %}

{% block body %}

    <div class="container">

        <h2>Login</h2>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-flat w-100" type="submit" value="Login">
        </form>
        <br>

        <div class="text-center">
            <p>Don't have an account?  <span><a href="{% url 'register' %}">Register here.</a></span></p>
        </div>

{% endblock %}
